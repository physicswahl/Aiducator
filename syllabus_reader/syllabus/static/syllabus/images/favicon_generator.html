<!DOCTYPE html>
<html>
<head>
    <title>Create Favicon</title>
</head>
<body>
    <canvas id="favicon" width="32" height="32"></canvas>
    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Blue background
        ctx.fillStyle = '#0d6efd';
        ctx.fillRect(0, 0, 32, 32);
        
        // White book/document shape
        ctx.fillStyle = 'white';
        ctx.fillRect(6, 8, 20, 16);
        
        // Text lines
        ctx.fillStyle = '#0d6efd';
        ctx.fillRect(8, 11, 16, 1);
        ctx.fillRect(8, 13, 16, 1);
        ctx.fillRect(8, 15, 16, 1);
        ctx.fillRect(8, 17, 12, 1);
        ctx.fillRect(8, 19, 14, 1);
        
        // Convert to data URL and log it
        console.log(canvas.toDataURL('image/png'));
    </script>
</body>
</html>
