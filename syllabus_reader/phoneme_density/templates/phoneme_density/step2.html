{% extends 'aigames/gamepage.html' %}
{% load static %}

{% block title %}Step 2: Text Comparison - {{ matchup.ai_game.title }}{% endblock %}

{% block extra_step_css %}
<link rel="stylesheet" href="{% static 'phoneme_density/css/steps.css' %}">
{% endblock %}

{% block step_content %}
                    <div class="row">
                        <!-- Text Area 1 - HIGHLIGHTED -->
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-file-text me-2"></i>Text 1
                            </label>
                            <textarea class="form-control" 
                                      style="background-color: #d4edda; border: 2px solid #c3e6cb;" 
                                      rows="8" placeholder="Enter or paste text for analysis...">Rosemary arranged a rare garden tour, where visitors could explore vibrant flowers growing near rivers and rustic terraces. The air carried crisp aromas of herbs, encouraging everyone to breathe deeply. Around every corner, intricate pathways curved gracefully, revealing serene retreats and orchard rows. Children were learning about rare birds residing in trees, while artists practiced drawing remarkable landscapes. As the sun lowered, curious guests enjoyed stories of local traditions and folklore. Rosemary's remarkable efforts created a treasured space for relaxation and discovery, cherished by all.</textarea>
                        </div>
                        
                        <!-- Text Area 2 - NORMAL -->
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-chart-bar me-2"></i>Text 2
                            </label>
                            <textarea class="form-control" rows="8" placeholder="Analysis results will appear here...">Cooking is a creative process that blends skill, practice, and patience. Chefs and home cooks alike experiment with flavors, textures, and techniques to craft delicious meals. Selecting fresh ingredients is essential for building taste, whether preparing a simple salad or a complex stew. As food simmers or bakes, aromas fill the kitchen, encouraging anticipation. Sharing dishes with friends or family brings people together and creates lasting memories. Over time, people develop favorite recipes and traditions, learning from each success and failure. Through cooking, generations pass on knowledge, nourishing both body and spirit with every meal.</textarea>
                        </div>
                        
                        <!-- Text Area 3 - NORMAL -->
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-lightbulb me-2"></i>Text 3
                            </label>
                            <textarea class="form-control" rows="9" placeholder="Record your insights and patterns discovered...">The landscape of Savoy, located in the Western Alps of France, is defined by its dramatic mountains, deep valleys, and picturesque lakes. Snow-capped peaks, such as those in the Savoy Alps and the Vanoise National Park, rise above green pastures and forests. Winding rivers, like the Isère and Arc, shape fertile valleys where villages and vineyards thrive. The region is dotted with charming towns, including Chambéry and Annecy, each surrounded by rolling hills or steep alpine slopes. Seasonal changes bring lush meadows in the summer and thick snow in winter, making Savoy a destination for hikers, skiers, and nature enthusiasts seeking unspoiled scenery</textarea>
                        </div>
                        
                        <!-- Text Area 4 - HIGHLIGHTED -->
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-notes-medical me-2"></i>Text 4
                            </label>
                            <textarea class="form-control" 
                                      style="background-color: #d4edda; border: 2px solid #c3e6cb;" 
                                      rows="9" placeholder="Additional observations and notes...">Throughout recorded history, remarkable rulers and ordinary people alike have transformed our world. Researchers carefully explore archives, searching for rare records that reveal important truths. In various eras, revolutions reshaped borders and reorganized societies, inspiring reformers and critics. Cultural progress arose as artists created extraordinary works, while writers shared perspectives reflecting broader realities. Progress, however, rarely arrived without resistance or controversy—struggles, errors, and recurring hardships frequently occurred. History's enduring power remains in our pursuit to remember, interpret, and learn from, ensuring that reverence for the past endures as we create our own future.</textarea>
                        </div>
                    </div>
                    

{% endblock %}

{% block step_scripts %}
<script>
// Keyboard shortcut for instructions (Alt+I)
document.addEventListener('keydown', function(e) {
    if (e.altKey && e.key === 'i') {
        e.preventDefault();
        // Toggle Bootstrap offcanvas
        const offcanvasElement = document.getElementById('instructionsOffcanvas');
        const offcanvas = bootstrap.Offcanvas.getOrCreateInstance(offcanvasElement);
        offcanvas.toggle();
    }
});

// Enhanced print functionality
function printPage() {
    // Set print-friendly title
    const originalTitle = document.title;
    document.title = 'Step2_TextComparison_{{ ai_game.title|escapejs }}_Matchup{{ matchup.id }}';
    
    // Trigger print dialog
    window.print();
    
    // Restore original title
    setTimeout(() => {
        document.title = originalTitle;
    }, 1000);
}

// Keyboard shortcut for printing (Ctrl+P or Cmd+P)
document.addEventListener('keydown', function(e) {
    if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
        e.preventDefault();
        printPage();
    }
});
</script>
{% endblock %}
