{% block step_scripts %}
<script>
// Keyboard shortcut for instructions (Alt+I)
document.addEventListener('keydown', function(e) {
    if (e.altKey && e.key === 'i') {
        e.preventDefault();
        // Toggle Bootstrap offcanvas
        const offcanvasElement = document.getElementById('instructionsOffcanvas');
        const offcanvas = bootstrap.Offcanvas.getOrCreateInstance(offcanvasElement);
        offcanvas.toggle();
    }
});

// Enhanced print functionality
function printPage() {
    // Set print-friendly title
    const originalTitle = document.title;
    document.title = 'Step2_TextComparison_{{ ai_game.title|escapejs }}_Matchup{{ matchup.id }}';
    
    // Trigger print dialog
    window.print();
    
    // Restore original title
    setTimeout(() => {
        document.title = originalTitle;
    }, 1000);
}

// Keyboard shortcut for printing (Ctrl+P or Cmd+P)
document.addEventListener('keydown', function(e) {
    if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
        e.preventDefault();
        printPage();
    }
});
</script>
{% endblock %}
